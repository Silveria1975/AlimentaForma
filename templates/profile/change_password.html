{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}

<div class="container mt-3">

    <h2>Cambiar Contraseña</h2>

    <form method="POST" action="">
        {% csrf_token %}

        <div class="card mx-auto p-5" style="width: 30rem;">
            <h5 class="card-title">Ingrese sus credenciales</h5>
            
            {{ form | crispy }}

            <button class="btn btn-sm btn-primary float-end" type="submit">Cambiar contraseña</button>    
        </div>
    </form>

    <a class="card-link" href="{% url 'home' %}">Inicio</a>   

{% endblock %}
